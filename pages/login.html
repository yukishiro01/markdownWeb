<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MarkdownWeb</title>
    <script src="../js/tailwind.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/toast.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js"></script>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 px-6">
        <div class="container mx-auto flex justify-between items-center h-24">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center">
                    <img src="../img/logoweb2.png" alt="MarkdownWeb Logo" class="h-12">
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="editor.html" class="text-white hover:text-gray-200">编辑器</a>
                    <a href="documents.html" class="text-white hover:text-gray-200">文档</a>
                    <a href="help.html" class="text-white hover:text-gray-200">帮助</a>
                    <a href="about.html" class="text-white hover:text-gray-200">关于</a>
                </div>
            </div>
            <div class="nav-right">
                <!-- 这里的内容会被 JS 动态更新 -->
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 pt-32 pb-20 flex justify-center items-center min-h-screen">
        <div class="glass-effect p-8 rounded-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-white mb-8 text-center">登录</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-white mb-2">用户名</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 rounded-lg form-input"
                           placeholder="请输入用户名">
                </div>
                <div>
                    <label for="password" class="block text-white mb-2">密码</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg form-input"
                           placeholder="请输入密码">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="form-checkbox rounded text-purple-600">
                        <span class="ml-2 text-white">记住我</span>
                    </label>
                    <a href="forgot-password.html" class="text-white hover:text-gray-200">忘记密码？</a>
                </div>
                <button type="submit"
                        class="w-full bg-white text-purple-600 py-3 rounded-lg font-bold hover:bg-gray-100 hover-scale">
                    登录
                </button>
                <div class="text-center text-white">
                    还没有账号？ <a href="./register.html" class="text-white hover:text-gray-200 underline">立即注册</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
