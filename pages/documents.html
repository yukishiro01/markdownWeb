<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理 - MarkdownWeb</title>
    <script src="../js/tailwind.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/documents.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="gradient-bg min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 px-6">
        <div class="container mx-auto flex justify-between items-center h-24">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center">
                    <img src="../img/logoweb2.png" alt="MarkdownWeb Logo" class="h-12">
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="editor.html" class="text-white hover:text-gray-200">编辑器</a>
                    <a href="documents.html" class="text-white hover:text-gray-200">文档</a>
                    <a href="help.html" class="text-white hover:text-gray-200">帮助</a>
                    <a href="about.html" class="text-white hover:text-gray-200">关于</a>
                </div>
            </div>
            <div class="nav-right">
                <!-- 这里的内容会被 JS 动态更新 -->
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 pt-32 pb-20">
        <div class="glass-effect p-8 rounded-xl">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">我的文档</h1>
                <a href="editor.html" 
                   class="border-2 border-white text-white px-4 py-2 rounded-lg font-bold hover:bg-white hover:text-purple-600 hover-scale">
                    新建文档
                </a>
            </div>

            <!-- 文档列表 -->
            <div id="documentList" class="space-y-4">
                <!-- 文档列表将由 JavaScript 动态生成 -->
            </div>

            <!-- 空状态提示 -->
            <div id="emptyState" class="text-center text-white py-12 hidden">
                <p class="text-xl mb-4">还没有创建任何文档</p>
                <a href="editor.html" class="text-white hover:text-gray-200 underline">
                    立即创建第一篇文档
                </a>
            </div>
        </div>
    </main>
</body>
</html>
