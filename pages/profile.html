<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - MarkdownWeb</title>
    <script src="../js/tailwind.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/profile.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="gradient-bg min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 px-6">
        <div class="container mx-auto flex justify-between items-center h-24">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center">
                    <img src="../img/logoweb2.png" alt="MarkdownWeb Logo" class="h-12">
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="editor.html" class="text-white hover:text-gray-200">编辑器</a>
                    <a href="documents.html" class="text-white hover:text-gray-200">文档</a>
                    <a href="help.html" class="text-white hover:text-gray-200">帮助</a>
                    <a href="about.html" class="text-white hover:text-gray-200">关于</a>
                </div>
            </div>
            <div class="nav-right">
                <!-- 这里的内容会被 JS 动态更新 -->
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 pt-32 pb-20">
        <div class="max-w-4xl mx-auto">
            <!-- 个人信息卡片 -->
            <div class="glass-effect p-8 rounded-xl mb-8">
                <div class="flex items-center space-x-6">
                    <div class="relative group">
                        <div class="w-24 h-24 rounded-full overflow-hidden">
                            <img src="../img/avatar.jpg" alt="用户头像" id="userAvatar" class="w-full h-full object-cover">
                        </div>
                        <!-- 添加上传按钮 -->
                        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer"
                             onclick="document.getElementById('avatarUpload').click()">
                            <span class="text-white text-sm">更换头像</span>
                        </div>
                        <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2" id="username"></h1>
                        <p class="text-white opacity-80" id="joinDate"></p>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-effect p-6 rounded-xl text-white text-center">
                    <h3 class="text-xl font-bold mb-2">文档数量</h3>
                    <p class="text-3xl" id="docCount">0</p>
                </div>
                <div class="glass-effect p-6 rounded-xl text-white text-center">
                    <h3 class="text-xl font-bold mb-2">最近更新</h3>
                    <p class="text-lg" id="lastUpdate">暂无</p>
                </div>
                <div class="glass-effect p-6 rounded-xl text-white text-center">
                    <h3 class="text-xl font-bold mb-2">注册天数</h3>
                    <p class="text-3xl" id="daysJoined">0</p>
                </div>
            </div>

            <!-- 账号设置 -->
            <div class="glass-effect p-8 rounded-xl">
                <h2 class="text-2xl font-bold text-white mb-6">账号设置</h2>
                <form id="settingsForm" class="space-y-6">
                    <!-- 修改密码 -->
                    <div>
                        <h3 class="text-xl font-bold text-white mb-4">修改密码</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-white mb-2">当前密码</label>
                                <input type="password" id="currentPassword" 
                                       class="w-full px-4 py-2 rounded-lg form-input"
                                       placeholder="请输入当前密码">
                            </div>
                            <div>
                                <label for="newPassword" class="block text-white mb-2">新密码</label>
                                <input type="password" id="newPassword" 
                                       class="w-full px-4 py-2 rounded-lg form-input"
                                       placeholder="请输入新密码">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-white mb-2">确认新密码</label>
                                <input type="password" id="confirmPassword" 
                                       class="w-full px-4 py-2 rounded-lg form-input"
                                       placeholder="请再次输入新密码">
                            </div>
                            <button type="submit" 
                                    class="bg-white text-purple-600 px-6 py-2 rounded-lg font-bold hover:bg-gray-100 hover-scale">
                                更新密码
                            </button>
                        </div>
                    </div>

                    <!-- 账号安全 -->
                    <div class="pt-6 border-t border-white border-opacity-20">
                        <h3 class="text-xl font-bold text-white mb-4">账号安全</h3>
                        <button type="button" id="logoutAllBtn"
                                class="border-2 border-white text-white px-6 py-2 rounded-lg font-bold hover:bg-white hover:text-purple-600 hover-scale">
                            退出所有设备
                        </button>
                        <button type="button" id="deleteAccountBtn"
                                class="ml-4 border-2 border-red-500 text-red-500 px-6 py-2 rounded-lg font-bold hover:bg-red-500 hover:text-white hover-scale">
                            删除账号
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
