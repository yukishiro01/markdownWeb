<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题设置 - MarkdownWeb</title>
    <script src="../js/tailwind.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/settings.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body class="gradient-bg min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 px-6">
        <div class="container mx-auto flex justify-between items-center h-24">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center">
                    <img src="../img/logoweb2.png" alt="MarkdownWeb Logo" class="h-12">
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="editor.html" class="text-white hover:text-gray-200">编辑器</a>
                    <a href="documents.html" class="text-white hover:text-gray-200">文档</a>
                    <a href="help.html" class="text-white hover:text-gray-200">帮助</a>
                    <a href="about.html" class="text-white hover:text-gray-200">关于</a>
                </div>
            </div>
            <div class="nav-right">
                <!-- 这里的内容会被 JS 动态更新 -->
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 pt-32 pb-20">
        <div class="max-w-4xl mx-auto">
            <div class="glass-effect p-8 rounded-xl">
                <h1 class="text-3xl font-bold text-white mb-8">主题设置</h1>
                
                <!-- 主题模式 -->
                <div class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-6">外观模式</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="theme-mode-btn" data-mode="dark">
                            <div class="theme-preview dark-preview">
                                <div class="preview-header"></div>
                                <div class="preview-content">
                                    <div class="preview-line"></div>
                                    <div class="preview-line"></div>
                                </div>
                            </div>
                            <span class="mt-2">暗色模式</span>
                        </button>
                        <button class="theme-mode-btn" data-mode="light">
                            <div class="theme-preview light-preview">
                                <div class="preview-header"></div>
                                <div class="preview-content">
                                    <div class="preview-line"></div>
                                    <div class="preview-line"></div>
                                </div>
                            </div>
                            <span class="mt-2">亮色模式</span>
                        </button>
                    </div>
                </div>

                <!-- 背景设置 -->
                <div class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-6">背景设置</h2>
                    <div class="space-y-6">
                        <!-- 背景类型选择 -->
                        <div>
                            <h3 class="text-lg text-white mb-4">背景类型</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <button class="bg-type-btn active" data-type="gradient">
                                    <div class="preview-box" style="background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)"></div>
                                    <span class="mt-2">渐变动画</span>
                                </button>
                                <button class="bg-type-btn" data-type="solid">
                                    <div class="preview-box" style="background: #2d3436"></div>
                                    <span class="mt-2">纯色背景</span>
                                </button>
                            </div>
                        </div>

                        <!-- 渐变配色 -->
                        <div id="gradientOptions" class="space-y-4">
                            <h3 class="text-lg text-white mb-4">渐变配色</h3>
                            <div class="grid grid-cols-3 gap-6">
                                <button class="gradient-btn active" data-colors="#ee7752,#e73c7e,#23a6d5,#23d5ab">
                                    <div class="gradient-preview" style="background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)"></div>
                                    <span>活力橙</span>
                                </button>
                                <button class="gradient-btn" data-colors="#FF6B6B,#4ECDC4,#45B7D1,#96E6B3">
                                    <div class="gradient-preview" style="background: linear-gradient(45deg, #FF6B6B 0%, #4ECDC4 33%, #45B7D1 66%, #96E6B3 100%)"></div>
                                    <span>清新绿</span>
                                </button>
                                <button class="gradient-btn" data-colors="#764BA2,#667EEA,#2F80ED,#56CCF2">
                                    <div class="gradient-preview" style="background: linear-gradient(45deg, #764BA2 0%, #667EEA 33%, #2F80ED 66%, #56CCF2 100%)"></div>
                                    <span>深邃蓝</span>
                                </button>
                            </div>
                        </div>

                        <!-- 纯色背景选择 -->
                        <div id="solidOptions" class="space-y-4 hidden">
                            <h3 class="text-lg text-white mb-4">背景颜色</h3>
                            <!-- 预设颜色 -->
                            <div class="grid grid-cols-4 gap-6 mb-6">
                                <button class="solid-color-btn" data-color="#7a7374">
                                    <div class="color-preview" style="background: linear-gradient(45deg, #7a7374, #8a8384)"></div>
                                    <span class="color-name">锌灰</span>
                                </button>
                                <button class="solid-color-btn" data-color="#f1939c">
                                    <div class="color-preview" style="background: linear-gradient(45deg, #f1939c, #f4a3ac)"></div>
                                    <span class="color-name">青梅红</span>
                                </button>
                                <button class="solid-color-btn" data-color="#4e2a40">
                                    <div class="color-preview" style="background: linear-gradient(45deg, #4e2a40, #5e3a50)"></div>
                                    <span class="color-name">龙晴鱼紫</span>
                                </button>
                                <button class="solid-color-btn" data-color="#126bae">
                                    <div class="color-preview" style="background: linear-gradient(45deg, #126bae, #227bbe)"></div>
                                    <span class="color-name">柏林蓝</span>
                                </button>
                            </div>
                            <!-- 自定义颜色 -->
                            <div class="glass-effect p-4 rounded-lg">
                                <h4 class="text-white mb-4">自定义颜色</h4>
                                <div class="flex items-center gap-6">
                                    <!-- 颜色选择器 -->
                                    <input type="color" id="colorPicker" 
                                           class="w-16 h-16 rounded-lg cursor-pointer"
                                           value="#1a1a1a">
                                    
                                    <!-- 颜色信息 -->
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="text-white">RGB 值</span>
                                            <span class="text-white" id="rgbValue">rgb(26, 26, 26)</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-white">HEX 值</span>
                                            <span class="text-white" id="hexValue">#1A1A1A</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 动画速度设置 -->
                        <div id="animationOptions" class="space-y-4">
                            <h3 class="text-lg text-white mb-4">动画速度</h3>
                            <div class="flex items-center space-x-4">
                                <span class="text-white">快</span>
                                <input type="range" id="animationSpeed" min="5" max="30" step="5" class="w-full">
                                <span class="text-white">慢</span>
                            </div>
                            <p class="text-white opacity-70" id="speedValue">15s</p>
                        </div>
                    </div>
                </div>

                <!-- 字体大小 -->
                <div class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-6">字体大小</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-white">A</span>
                        <input type="range" id="fontSize" min="12" max="20" step="2" class="w-full">
                        <span class="text-white text-xl">A</span>
                    </div>
                    <p class="text-white opacity-70 mt-2" id="fontSizeValue">16px</p>
                </div>

                <!-- 预览区域 -->
                <div class="preview-section glass-effect p-6 rounded-xl mb-8">
                    <h3 class="text-xl font-bold text-white mb-4">预览效果</h3>
                    <div class="preview-content">
                        <h4 class="text-lg font-bold mb-2">这是一个标题</h4>
                        <p class="mb-4">这是一段示例文本，用于预览主题效果。包含了<strong>粗体</strong>和<em>斜体</em>等样式。</p>
                        <div class="flex space-x-2">
                            <button class="primary-btn">主要按钮</button>
                            <button class="secondary-btn">次要按钮</button>
                        </div>
                    </div>
                </div>

                <!-- 保存按钮 -->
                <div class="flex justify-end">
                    <button id="saveBtn" class="primary-btn">
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
